<!DOCTYPE html>
<html lang="en">
<head>
  {% block title %}<title>MD Benchmarks</title>{% endblock %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.18.3/dist/bootstrap-table.min.css">
  <!-- Add additional CSS in static file -->
  {% load static %}
  <link rel="stylesheet" href="{% static 'mdbench/css/styles.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'mdbench/css/vs.css' %}">
</head>
<body>

  <div class="container-fluid">
    <form class="form-inline" action = "{% url 'filteredbenchmarks' %}" method="get">
      <div class="input-group">
      <input class="form-control" aria-label="Find" name="q" type="text" placeholder="Search benchmarks by the name of the executable program, e.g. pmemd">
      <div class="input-group-append">
      <button class="btn btn-primary" type="submit">Quick Find</button>
      </div>
    </div>
    </form>

    <div class="row">
      <div class="col-sm-2">
      {% block sidebar %}
        <ul class="sidebar-nav">
          <li><a href="{% url 'index' %}">Home</a></li>
          <li><a href="{% url 'benchmarks' %}">All Benchmarks</a></li>
          <li><a href="{% url 'softwares' %}">Software</a></li>
          <li><a href="{% url 'datasets' %}">Datasets</a></li>
          <li><a href="{% url 'searcher' %}">Advanced Search</a></li>
        </ul>
      {% endblock %}
       </div>
      <div class="col-sm-10">{% block content %}{% endblock %}</div>
    </div>
  </div>
</body>
</html>
