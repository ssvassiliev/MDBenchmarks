{% extends "base_generic.html" %}
{% block content %}
{% if gpu_list %}
<div class="p-4">
  <h3>GPU models</h3>
  <table class="table table-sm table-hover">
    <thead class="table-secondary">
      <th>ID</th>     
      <th>Name</th> 
      <th>Model</th> 
      <th>VRAM</th>    
  </thead> 
  {% for gpu in gpu_list %}
    <tr>
       <td> {{ gpu.id }}</td>
       <td> {{ gpu.name}}</td> 
       <td> {{ gpu.model}}</td>    
       <td> {{ gpu.vram}} GB</td>           
  {% endfor %} 
  </tr>
  </table>
</div>
{% else %}
  <p>There are no CPUs in the database.</p>
  {% endif %}
{% endblock %}
