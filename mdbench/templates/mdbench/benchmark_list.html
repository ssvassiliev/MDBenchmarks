{% extends "base_generic.html" %}
{% block content %}
<div class="p-4" style="background-color: #fff">
  <h3>Datasets</h3>
  <table class="table">
    <thead class="table-secondary">
      <th>ID</th>    
      <th>Name</th> 
      <th>Size</th> 
      <th>Description</th> 
      <th>Image</th> 
      <th></th>      
  </thead> 
    {% for benchmark in benchmark_list %}
    <td> {{ benchmark.id }}</td>   
    <td> {{ benchmark.name }}</td>
    <td> {{ benchmark.natoms }}</td>
    <td> {{ benchmark.description }} </td>   
    <td><img src="{{ benchmark.image.url}}" style="height:200px;" alt="{{ benchmark.name }}"> </td>
   {% endfor %} 
  </table>
  </div>
   
{% endblock %}
