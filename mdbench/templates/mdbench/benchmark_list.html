{% extends "base_generic.html" %}

{% block content %}
  <h1>List of all datasets</h1>
  {% if benchmark_list %}
  <ol>
    {% for dataset in benchmark_list %}
      <li>
        <a href="{{ dataset.get_absolute_url }}"> {{dataset.name}}, </a> {{dataset.natoms}} atoms
      </li>
    {% endfor %}
  </ol>
  {% else %}
    <p>There are no software in the database.</p>
  {% endif %}
{% endblock %}
