{% extends "base_generic.html" %}
{% block content %}
<div class="p-4">
  <h3>Datasets</h3>
  <table class="table table-hover">
    <thead class="table-secondary">
      <th>ID</th>    
      <th>Name</th> 
      <th>Size</th> 
      <th>Description</th> 
  </thead> 
    {% for benchmark in benchmark_list %}
    <td> {{ benchmark.id }}</td>   
    <td> {{ benchmark.name }}</td>
    <td> {{ benchmark.natoms }}</td>
    <td> {{ benchmark.description }} </td>  
   {% endfor %} 
  </table>
  </div>

{% endblock %}
